<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add this viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading Calculator</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Main container with a nice card-like appearance -->
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <!-- Title of the page -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Welcome to my Trading Calculator!</h1>
        <!-- A friendly subtitle to show the page is working -->
        <p class="text-lg text-gray-600 mb-6">This page is now live on GitHub Pages.</p>
        <!-- A button to demonstrate a simple interactive element -->
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
            Get Started
        </button>
    </div>
</body>
</html>
