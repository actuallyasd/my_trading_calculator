<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add this viewport meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trading Calculator</title>

  <!-- Load Tailwind CSS from CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Use Inter font for a clean, modern look */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <!-- Main container with a nice card-like appearance -->
  <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
    <!-- Title of the page -->
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Welcome to my Trading Calculator!</h1>
    
    <!-- A friendly subtitle to show the page is working -->
    <p class="text-lg text-gray-600 mb-6">This page is now live on GitHub Pages.</p>

    <!--
      This is the Get Started button. We've added an 'onclick' attribute
      to call a JavaScript function when the button is clicked.
    -->
    <button onclick="showContent()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95">
      Get Started
    </button>
    
    <!--
      This is the content that will be revealed when the button is clicked.
      The 'hidden' class from Tailwind makes it invisible by default.
    -->
    <div id="content" class="mt-6 p-4 bg-gray-50 rounded-lg shadow-inner border border-gray-200 hidden">
      <p class="text-gray-700">
        Hello! You've successfully made the button work. This is the perfect spot to start adding the logic for your trading calculator.
      </p>
    </div>
  </div>

  <!--
    This is the JavaScript section.
    We define a function here that will be called when the button is clicked.
    The function finds the div with the ID 'content' and removes the 'hidden' class,
    making it visible on the page.
  -->
  <script>
    function showContent() {
      const contentDiv = document.getElementById('content');
      contentDiv.classList.remove('hidden');
      // You can add more complex functionality here, like calculating values or fetching data.
    }
  </script>
</body>
</html>
